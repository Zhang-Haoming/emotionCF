name: Emotion CF (conda)

on:
  push:
    branches:
      - paper_updates

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
        conda create -y --name "${{ matrix.python-version }}" python=${{ matrix.python-version }} pip numpy pandas scipy matplotlib seaborn scikit-learn
        conda activate "${{ matrix.python-version }}"
        conda env list
        conda install -y -c conda-forge pytest pytest-xdist
        pip install -r requirements.txt

      - name: Run Tests
        run: |
          conda activate "${{ matrix.python-version }}"
          pytest -s -n auto

